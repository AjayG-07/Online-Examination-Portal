{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">📚 Student List</h2>
        <a href="{% url 'student_add' %}" class="btn btn-success">
            ➕ Add Student
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body">
            {% if students %}
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>👤 Username</th>
                                <th>📧 Email</th>
                                <th>⚙️ Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.username }}</td>
                                <td>{{ student.email }}</td>
                                <td>
                                    <a href="{% url 'student_edit' student.pk %}" class="btn btn-sm btn-warning me-1">
                                        ✏️ Edit
                                    </a>
                                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-sm btn-danger">
                                        🗑️ Delete
                                    </a>
                                </td>
                            </tr>

                            
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-muted">No students found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
