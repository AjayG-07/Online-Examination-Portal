<!-- templates/profiles/profile_delete_confirm.html -->
{% extends 'app/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the profile of {{ user_profile.username }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'profile_detail' user_profile.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
