{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5 text-center">

            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                <h3 class="mt-3">Delete Student</h3>
                <p class="text-muted">Are you absolutely sure you want to delete <strong class="text-danger">{{ user.username }}</strong>? This action cannot be undone.</p>
            </div>

            <form method="post" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 py-2 shadow-sm">
                    🗑️ Yes, Delete
                </button>
                <a href="{% url 'student_list' %}" class="btn btn-outline-secondary px-4 py-2 shadow-sm">
                    ❌ Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
